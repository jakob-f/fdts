<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:fr="http://java.sun.com/jsf/composite/fragments">

<ui:composition template="templates/templatePrivate.xhtml">

    <ui:define name="pageName"> | Groups</ui:define>
    
    <ui:define name="mainHeader">
        <h1>Groups</h1>
        <p>show, edit and create new groups</p>
    </ui:define>

    <ui:define name="mainContent">
        <section>
            <h:form id="groupsForm">
                <p:commandButton icon="ui-icon ui-icon-refresh" action="#{groupsController.reload}" update="groupsTable" style="float: left; margin: 3px 10px;"/>
                <p:dataTable id="groupsTable" widgetVar="groupsTable" var="group" value="#{groupsController.all}" selectionMode="single"
                    selection="#{groupsController.selectedEntry}" rowKey="#{group.id}" paginator="true" paginatorPosition="bottom" rows="20">
                    <f:facet name="header">
                        <p:outputPanel>
                            <p:inputText id="globalFilter" onkeyup="PF('groupsTable').filter()" style="height: 17px; width: 200px" placeholder="enter keyword..." />
                        </p:outputPanel>
                    </f:facet>
                    <p:ajax event="rowSelect" update=":editForm" />
                    <p:ajax event="rowUnselect" update=":editForm" />
                    <ui:param name="isMarkedForDeletion" value="#{groupsController.entryMarkedForDeletion and (groupsController.entry == group)}" />
                    
                    <p:column headerText="name" sortBy="#{group.name}" filterBy="#{group.name}" filterMatchMode="contains" style="width: 25%">
                        <h:outputText value="#{group.name}" />
                    </p:column>
                    <p:column headerText="description" filterBy="#{group.description}" filterMatchMode="contains">
                        <h:outputText value="#{group.description}" />
                    </p:column>
                    <p:column class="iconColumn">
                        <p:commandLink title="confirm" class="ui-icon ui-icon-check" action="#{groupsController.delete()}" update=":editForm, :groupsForm" rendered="#{isMarkedForDeletion}" />
                    </p:column>
                    <p:column class="iconColumn">
                        <p:commandLink class="ui-icon ui-icon-close" title="abort" action="#{groupsController.setMarkedForDeletionEntry(group)}" update=":editForm, :groupsForm" rendered="#{isMarkedForDeletion}" />
                        <p:commandLink class="ui-icon ui-icon-trash" title="remove" action="#{groupsController.setMarkedForDeletionEntry(group)}" update=":editForm, :groupsForm" rendered="#{!isMarkedForDeletion}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </section> 
    
        <aside>
            <h:form id="editForm">
                <h2>
                    <h:outputText value="add new group" rendered="#{!groupsController.entrySelected and !groupsController.entryMarkedForDeletion}" />
                    <h:outputText value="update group" rendered="#{groupsController.entrySelected and !groupsController.entryMarkedForDeletion}" />
                </h2>
                <h:panelGrid columns="1" width="100%" rendered="#{!groupsController.entryMarkedForDeletion}">
                    <ui:param name="group" value="#{groupsController.entry}" />
                
                    <h:panelGrid columns="2" width="100%">
                        <p:outputLabel for="id" value="id" />
                        <h:outputText id="id" value="#{group.id}" styleClass="outputText" />
                    </h:panelGrid>
                    <p:outputLabel for="name" value="group name" />
                    <p:inputText id="name" required="true" requiredMessage="please enter a group name" value="#{group.name}" style="width: 96%;">
                        <p:watermark for="name" value="group name..." />
                    </p:inputText>
                    <p:outputLabel for="description" value="description" />
                    <p:inputTextarea id="description" required="true" requiredMessage="please enter a description" value="#{group.description}" style="width: 96%; height: 40px">
                        <p:watermark for="description" value="description..." />
                    </p:inputTextarea>
                </h:panelGrid>
                <p:commandButton value="new" icon="ui-icon-newwin" action="#{groupsController.clear}" update=":editForm, :groupsForm" rendered="#{groupsController.entrySelected and !groupsController.entryMarkedForDeletion}" style="float: left; margin-left: 5px; margin-bottom: 20px" />
                <p:commandButton value="#{groupsController.entrySelected ? 'update' : 'save'}" icon="ui-icon-disk" actionListener="#{groupsController.save}" update=":editForm, :groupsForm" rendered="#{!groupsController.entryMarkedForDeletion}" style="float: right;" />
                
                <h:panelGrid columns="1" width="100%" rendered="#{groupsController.entrySelected and !groupsController.entryMarkedForDeletion}">
                    <p:dataTable id="usersTable" widgetVar="usersTable" var="user" value="#{usersController.all}" paginator="true" paginatorPosition="bottom" rows="10">
                        <ui:param name="group2" value="#{groupsController.entry}" />
                        <f:facet name="header">
                            <p:outputPanel>
                                <p:inputText id="globalFilter" onkeyup="PF('usersTable').filter()" style="width: 96%" placeholder="search users..." />
                            </p:outputPanel>
                        </f:facet>
                        <p:column headerText="user" sortBy="#{user.name}" filterBy="#{user.name}" filterMatchMode="contains">
                            <h:outputText value="#{user.name}" />
                        </p:column>
                        <p:column class="iconColumn" sortBy="#{permission.read}">
                            <p:commandLink action="#{groupsController.save(group2.addOrRemove(user))}" update="usersTable">
                                <h:outputText class="ui-icon ui-icon-minus" title="add to group" rendered="#{!group2.contains(user)}" />
                                <h:outputText class="ui-icon ui-icon-check" title="remove from group" rendered="#{group2.contains(user)}" />
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>
            </h:form>
        </aside>
    </ui:define>
</ui:composition>
</html>
