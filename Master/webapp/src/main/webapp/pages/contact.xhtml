<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/templatePublic.xhtml">

    <ui:define name="pageName">contact</ui:define>

    <ui:define name="mainContent">
        <div id="main">
            <section>
                <h:form id="contactForm">
                    <h:panelGrid id="contactGrid" columns="1" width="100%">
                        <p:outputLabel for="name" value="your name" />
                        <p:inputText id="name" required="true" requiredMessage="please enter your name" value="#{contactController.name}" style="width: 99%;">
                            <p:watermark for="name" value="your name..." />
                        </p:inputText>
                        <p:outputLabel for="name" value="your email" />
                        <p:inputText id="email" required="true" requiredMessage="please enter your email" value="#{contactController.email}" validatorMessage="invalid email format" style="width: 99%;">
                            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                            <p:watermark for="email" value="your email..." />
                        </p:inputText>
                        <p:outputLabel for="message" value="your message" />
                        <p:inputTextarea id="message" rows="10" required="true" requiredMessage="please enter a message" value="#{contactController.message}" style="width: 99%;">
                            <p:watermark for="message" value="enter a message..." />
                        </p:inputTextarea>
                    </h:panelGrid>
                    <div align="right">
                        <p:captcha label="captcha" />
                    	<p:commandButton value="send" icon="ui-icon-mail-closed" action="#{contactController.send}" update=":contactForm, messages" style="margin-top: 5px" />
                    </div>
                    <div style="clear: both"/>
                    <p:messages id="messages" closable="true" showIcon="false" style="margin-top: 10px" />
                </h:form>
            </section>
            
            <aside>
                <div style="padding: 0 25px">
                    <h2>Contact</h2>
                    <p>
                        Here you can leave your complaints, suggestions, threats, general feedback or ask for help.
                        We are looking forward to hear from you and try to get back to you as soon as possible.
                    </p>
                    <p>
                        We are always happy when we can help.
                    </p>
                </div>
            </aside>
        </div>
	</ui:define>
</ui:composition>
</html>
