<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:head>
    <title><ui:insert name="pageName" /></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Language" content="en" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="#{resource['images/favicon.ico']}" type="image/x-icon" />
</h:head>

<h:body>
    <h:outputStylesheet library="css" name="typo.css" />

    <f:view contentType="text/html">
        <div id="page">
            <ui:insert name="page">
            	<h1>NO CONTENT AVAILABLE!</h1>
            </ui:insert>
            
            <!-- footer -->
         <footer>
            <ul>
                <li>
                    <em>mahut</em> Â© 2015 by Jakob <strong>Frohnwieser</strong>
                </li>
                <li>
                    <h:outputLink value="home" title="go to home">home</h:outputLink>
                </li>
                <ui:repeat value="#{navigationController.footerPages}" var="page">
                    <li class="#{view.viewId == page.path ? 'active' : ''}">
                        <h:outputLink value="#{page.name}" title="go to #{page.displayName}">
                            <h:outputText value="#{page.displayName}" />
                        </h:outputLink>
                    </li>
                </ui:repeat>
            </ul>
        </footer>
        </div>
    </f:view>
</h:body>
</html>
