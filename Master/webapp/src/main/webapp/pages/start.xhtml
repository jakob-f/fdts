<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:fr="http://java.sun.com/jsf/composite/fragments">

<ui:composition template="templates/templatePrivate.xhtml">

    <ui:define name="pageName">Home</ui:define>

	<ui:define name="mainHeader"></ui:define>

    <ui:define name="mainContent">
        <div id="searchFieldSmall" align="center" style="float: right; width: 70%">
            <h:form id="searchFormSmall">
                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column style="width: 100%">
                            <p:autoComplete id="search" value="#{navigationController.searchString}" completeMethod="#{hashTagsController.completeQuery}" minQueryLength="1" style="width: 97%;" />
                            <p:watermark for="search" value="search: videos, images, documents..." />
                        </p:column>
                        <p:column>
                            <p:commandButton icon="ui-icon-search" title="search" action="#{navigationController.doSearch}" />
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
        </div>
        <h2>my projects</h2>
        <ui:param name="sets" value="#{setsController.getRead(credentialsBean.user)}" />
        <h:panelGroup layout="block" rendered="#{sets.size() > 0}">
            <div style="margin-top: 20px;" />
            <fr:setGrid sets="#{sets}" />
        </h:panelGroup>
    </ui:define>
</ui:composition>
</html>
