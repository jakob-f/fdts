<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">
<head>
<title>Renders the given simple String value.</title>

<style type="text/css" media="screen">
@import url("${request.contextPath}/resources/css/typo.css");
 @import url("${request.contextPath}/resources/css/layout.css");
</style>
</head>
<body>
	<composite:interface>
		<composite:attribute name="name" required="true"
			shortDescription="Label / Description of this Item." />
		<composite:attribute name="enabled" required="true"
			shortDescription="Input value" />
		<composite:attribute name="fileId" required="true"
			shortDescription="ID value" />
		<composite:attribute name="rendered" required="false" default="true"
			shortDescription="Flag indicating this element should be rendered." />
	</composite:interface>
	<composite:implementation>
		<h:panelGroup rendered="#{cc.attrs.rendered}">
			<div class="file">
				<table width="100%">
					<tr>
						<td width="10%"><h:selectBooleanCheckbox value="#{cc.attrs.enabled}" onchange="submit()"/></td>
						<td width="10%"><h:commandLink style="color:#FFFFFF;"
							actionListener="#{visualizer.removeFile(cc.attrs.fileId)}" >
							&#x2717;
						</h:commandLink></td>
						<td><h:outputLabel value="#{cc.attrs.name}" /></td>
					</tr>
				</table>
			</div>
		</h:panelGroup>
	</composite:implementation>
</body>
</html>
