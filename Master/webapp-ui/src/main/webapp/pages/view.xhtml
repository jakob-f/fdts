<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/templatePublic.xhtml">

    <ui:define name="pageName"> | #{assetsController.asset.file.name}</ui:define>

    <ui:define name="mainContent">
        <div id="main">
            <section>
                <h:panelGroup layout="block" rendered="#{assetsController.asset != null}">
                    <!-- IMAGE -->
                    <h:panelGroup layout="block" rendered="#{assetsController.asset.fileType.image}">
                       <p:lightBox id="lighbox">
                           <h:outputLink value="#">
                               <img src="#{assetsController.asset.streamPath}" title="#{assetsController.asset.file.name}" alt="image asset" style="height: auto; width: 100%;" />
                           </h:outputLink>
                           <f:facet name="inline">
                                <img src="#{assetsController.asset.streamPath}" title="#{assetsController.asset.file.name}" alt="image asset" />
                           </f:facet>
                        </p:lightBox>
                    </h:panelGroup>
                    <!-- OTHER -->
                    <h:panelGroup layout="block" rendered="#{assetsController.asset.fileType.other}">
                        <h1>OTHER</h1>
                    </h:panelGroup>
                    <!-- PDF -->
                    <h:panelGroup layout="block" rendered="#{assetsController.asset.fileType.pdf}">
                       <object type="application/pdf" data="#{assetsController.asset.streamPath}" height="400" width="100%">
                            Your browser can't display pdf try to download pdf instead.
                       </object>
                    </h:panelGroup>
                    <!-- VIDEO -->
                    <h:panelGroup layout="block" rendered="#{assetsController.asset.fileType.video}">
                        <video height="auto" width="100%" controls="true">
                                <source src="#{assetsController.asset.streamPath}" type="video/webm" />
                                Your browser does not support the video tag.
                        </video>
                    </h:panelGroup>
                </h:panelGroup>
                <h:panelGroup layout="block" rendered="#{assetsController.asset == null}">
                    <h2>
                        <h:outputText value="Computer says no!" />
                    </h2>
                    <p>requested resource not available</p>
                </h:panelGroup>
            </section>
            <aside>
                <h:panelGroup columns="1" cellpadding="1" cellspacing="2" width="100%" rendered="#{assetsController.asset != null}">
                    <h2>
                        <h:outputText value="#{assetsController.asset.file.name}" />
                    </h2>
                    <h:outputText value="#{assetsController.asset.fileType}" /><br />
                    <h:outputText value="#{assetsController.asset.fileSize}" /><br />
                    <h:outputText value="#{assetsController.asset.timeStampFormatted}" /><br />
                    <h:outputLink value="#{assetsController.asset.streamPath}">raw</h:outputLink><br />
<!--                     <p:barcode value="#{assetsController.asset.streamPath}" type="qr" width="50%"/>                 -->
                </h:panelGroup>
            </aside>
        </div>
	</ui:define>
</ui:composition>
</html>
