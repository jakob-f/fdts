<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/templatePublic.xhtml">
    <ui:define name="mainContent">
        <div id="mainBackgroundImage" style="background-image: url(#{wallpaperController.randomWP});">
            <section>
                
            </section>
        
            <aside>
                <div id="login">
                    <h:form id="loginForm">
                        <h:panelGrid columns="1" cellpadding="1" cellspacing="2" width="100%">
                            <p:outputLabel value="username" />
                            <p:inputText id="username" required="true" requiredMessage="enter username" value="#{credentialsBean.username}" style="width: 96%;">
                                <p:watermark for="username" value="username..." />
                            </p:inputText>
                            <p:message for="username" />
                            <p:outputLabel value="password" />
                            <p:password id="password" required="true" requiredMessage="enter password" value="#{credentialsBean.password}" style="width: 96%;">
                                <p:watermark for="password" value="password..." />
                            </p:password>
                            <p:message for="password" />
                            <f:facet name="footer">
                                <div style="float: right">
                                    <p:commandButton value="login" update="loginForm" action="#{loginController.doLogin}" />
                                </div>
                                <a href="./">forgot password?</a>
                            </f:facet>
                        </h:panelGrid>
                    </h:form>
                </div>
            </aside>
        </div>
    </ui:define>
</ui:composition>
</html>
