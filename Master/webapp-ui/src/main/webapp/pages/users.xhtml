<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fr="http://java.sun.com/jsf/composite/fragments">

<ui:composition template="templates/templatePrivate.xhtml">

    <ui:define name="pageName"> | Users</ui:define>
    
    <ui:define name="mainHeader">
        <h1>Users</h1>
        <p>show, edit and create new users</p>
    </ui:define>

    <ui:define name="mainContent">
        <section>
            <h:form id="usersForm">
                <p:dataTable id="usersTable" widgetVar="usersTable" var="user" value="#{usersController.all}" selectionMode="single"
                    selection="#{usersController.userSelected}" rowKey="#{user.id}" paginator="true" paginatorPosition="bottom" rows="20">
                    <f:facet name="header">
                        <p:outputPanel>
                            <p:inputText id="globalFilter" onkeyup="PF('usersTable').filter()" style="width: 200px" placeholder="enter keyword..." />
                        </p:outputPanel>
                    </f:facet>
                    <p:ajax event="rowSelect" update=":editForm, :usersForm" />
                    <p:ajax event="rowUnselect" update=":editForm, :usersForm" />
                    <ui:param name="isMarkedForDeletion" value="#{usersController.markedForDeletionUser and (usersController.user == user)}" />
                    
                    <p:column headerText="name" sortBy="#{user.name}" filterBy="#{user.name}" filterMatchMode="contains" style="width: 35%">
                        <h:outputText value="#{user.name}" />
                    </p:column>
                    <p:column headerText="email" filterBy="#{user.email}" filterMatchMode="contains">
                        <h:outputText value="#{user.email}" />
                    </p:column>
                    <p:column class="iconColumn" sortBy="#{user.role}" filterBy="#{user.role}" filterMatchMode="contains">
                        <h:outputText class="ui-icon ui-icon-star" title="administrator" rendered="#{user.role == 'ADMIN' and !isMarkedForDeletion}"/>
                        <h:outputText class="ui-icon ui-icon-person" title="user" rendered="#{user.role == 'USER' and !isMarkedForDeletion}"/>
                        <p:commandLink title="confirm" class="ui-icon ui-icon-check" action="#{usersController.delete}" update=":editForm, :usersForm" rendered="#{isMarkedForDeletion}" />
                    </p:column>
                    <p:column class="iconColumn">
                        <p:commandLink action="#{usersController.setUserMarkedForDeletion(user)}" update=":editForm, :usersForm" rendered="#{user.id != credentialsBean.userId}" >
                            <h:outputText class="ui-icon ui-icon-trash" title="remove" rendered="#{!isMarkedForDeletion}" />
                            <h:outputText class="ui-icon ui-icon-close" title="abort" rendered="#{isMarkedForDeletion}" />
                        </p:commandLink>
                    </p:column>  
                </p:dataTable>
            </h:form>
        </section>
    
        <aside>
            <h:form id="editForm">
                <h2>
                    <h:outputText value="add new user" rendered="#{!usersController.selectedUser and !usersController.markedForDeletionUser}" />
                    <h:outputText value="update user" rendered="#{usersController.selectedUser and !usersController.markedForDeletionUser}" />
                </h2>
                <h:panelGrid columns="1" width="100%" rendered="#{!usersController.markedForDeletionUser}">
                    <h:panelGrid columns="1" width="100%">
                        <p:outputLabel for="name" value="username" />
                        <p:inputText id="name" required="true" requiredMessage="enter username" value="#{usersController.user.name}"
                            style="width: 96%;">
                            <p:watermark for="name" value="username..." />
                            <f:validateRegex pattern="^[a-zA-Z]+$" />
                        </p:inputText>
                    </h:panelGrid>
                    <h:panelGrid columns="1" width="100%">
                        <p:outputLabel for="email" value="email" />
                        <p:inputText id="email" required="true" requiredMessage="enter email" value="#{usersController.user.email}"
                            style="width: 96%;">
                            <p:watermark for="email" value="email..." />
                        </p:inputText>
                    </h:panelGrid>
                    <h:panelGrid columns="1" width="100%">
                        <p:outputLabel for="password" value="password" />
                        <p:inputText id="password" required="true" requiredMessage="enter password" value="#{usersController.user.password}"
                            style="width: 96%;">
                            <p:watermark for="password" value="password..." />
                        </p:inputText>
                    </h:panelGrid>
                    <h:panelGrid columns="1" width="100%">
                        <p:outputLabel for="role" value="user role" />
                        <p:selectOneRadio id="role" value="#{usersController.user.role}" required="true" layout="grid" columns="1" style="padding-left: 20%">
                            <f:selectItems value="#{usersController.roles}" />
                        </p:selectOneRadio>
                    </h:panelGrid>
                </h:panelGrid>
                <div style="float: left; margin-left: 5px; margin-bottom: 20px">
              	    <p:commandButton value="new" action="#{usersController.clear}" update=":editForm, :usersForm" rendered="#{usersController.selectedUser and !usersController.markedForDeletionUser}"/>
           	    </div>
                <div style="float: right;">
              	    <p:commandButton value="#{usersController.selectedUser ? 'update' : 'save'}" actionListener="#{usersController.save}" update=":editForm, :usersForm" rendered="#{!usersController.markedForDeletionUser}" />
                </div>
            </h:form>
        </aside>
    </ui:define>
</ui:composition>
</html>
