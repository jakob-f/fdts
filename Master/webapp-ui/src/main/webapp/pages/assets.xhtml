<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:fr="http://java.sun.com/jsf/composite/fragments">

<ui:composition template="templates/templatePrivate.xhtml">

    <ui:define name="pageName"> | Assets</ui:define>

    <ui:define name="mainHeader">
        <h1>Assets</h1>
        <p>show and edit assets</p>
    </ui:define>

    <ui:define name="mainContent">
        <section>
            <h:form id="assetsForm">
                <p:dataTable id="assetsTable" widgetVar="assetsTable" var="asset" value="#{assetsController.allAssets}" paginator="true" paginatorPosition="bottom" rows="20">
                    <f:facet name="header">
                        <p:outputPanel>
                            <p:inputText id="globalFilter" onkeyup="PF('assetsTable').filter()" style="width:150px" placeholder="enter keyword..." />
                        </p:outputPanel>
                    </f:facet>
                    <p:column class="iconColumn" sortBy="#{asset.fileType}" filterBy="#{asset.fileType}" filterMatchMode="contains">
                        <h:outputText class="ui-icon ui-icon-image" title="image" rendered="#{asset.fileType.image}"/>
                        <h:outputText class="ui-icon ui-icon-script" title="other" rendered="#{asset.fileType.other}"/>
                        <h:outputText class="ui-icon ui-icon-document" title="pdf" rendered="#{asset.fileType.pdf}"/>
                        <h:outputText class="ui-icon ui-icon-video" title="video" rendered="#{asset.fileType.video}"/>
                    </p:column>
                    <p:column class="iconColumn" sortBy="#{asset.metadata}">
                        <h:outputText class="ui-icon ui-icon-tag" title="metadata" rendered="#{asset.metadata}"/>
                    </p:column>
                    <p:column headerText="name" sortBy="#{asset.file.name}" filterBy="#{asset.file.name}" filterMatchMode="contains">
                        <h:outputText value="#{asset.file.name}" />
                    </p:column>
                    <p:column headerText="upload timestamp" sortBy="#{asset.timeStampFormatted}" filterBy="#{asset.timeStampFormatted}" filterMatchMode="contains">
                        <h:outputText value="#{asset.timeStampFormatted}" />
                    </p:column>
                    <p:column class="iconColumn" sortBy="#{asset.publish}">
                        <p:commandLink update="assetsTable" >
                            <h:outputText class="ui-icon ui-icon-extlink" title="withdraw" rendered="#{asset.publish}"/>
                            <h:outputText class="ui-icon ui-icon-minus" title="publish" rendered="#{!asset.publish}"/>
                            <f:setPropertyActionListener value="#{asset.setPublish(!asset.publish)}" target="#{assetsController.updateAsset}" update=":assetsForm:assetsTable" ajax="true"/>
                        </p:commandLink>
                    </p:column>
                    <p:column class="iconColumn">
                        <h:outputLink class="ui-icon ui-icon-link" title="link to file" value="#{request.contextPath}/#{asset.viewPath}" target="_blank" rendered="#{asset.publish}"/>
                    </p:column>
                    <p:column class="iconColumn" sortBy="#{asset.showOnMainPage}">
                        <p:commandLink update="assetsTable">
                            <h:outputText class="ui-icon ui-icon-home" title="withdraw" rendered="#{asset.fileType.image and asset.showOnMainPage}"/>
                            <h:outputText class="ui-icon ui-icon-minus" title="show on start page" rendered="#{asset.fileType.image and !asset.showOnMainPage}"/>
                            <f:setPropertyActionListener value="#{asset.setShowOnMainPage(!asset.showOnMainPage)}" target="#{assetsController.updateAsset}" update=":assetsForm:assetsTable" ajax="true"/>
                        </p:commandLink>
                    </p:column>
                    <p:column class="iconColumn">
                        <p:commandLink title="remove" update="assetsTable" >
                            <span class="ui-icon ui-icon-trash" />
                            <f:setPropertyActionListener value="#{asset}" target="#{assetsController.deleteAsset}" update=":assetsForm:assetsTable" ajax="true"/>
                        </p:commandLink>
                    </p:column>          
                </p:dataTable>
            </h:form>
        </section>
    
        <aside>
            <h2>add new asset</h2>
            <h:form id="editForm">
            </h:form>
        </aside>
    </ui:define>
</ui:composition>
</html>
