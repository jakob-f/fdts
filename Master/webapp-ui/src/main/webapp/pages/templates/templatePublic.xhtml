<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<ui:composition template="templatePage.xhtml">
    <ui:define name="page">
        <h:outputStylesheet library="css" name="layout_public.css" />

        <!-- header -->
        <header>
        <div id="logoCompany">
            <a href="http://www.tuwien.ac.at">
                <h:graphicImage library="images" name="tu_logo.gif" alt="tu wien" />
            </a>
        </div>
        <div id="logo">
            <h:form>
                <h:outputLink value="#{request.contextPath}" title="home">
                    <h:graphicImage library="images" name="logo_grey.png" alt="home" />
                </h:outputLink>
            </h:form>
        </div>
        </header>

        <!-- main content -->
        <main>
            <ui:insert name="mainContent">
                <h1>NO CONTENT AVAILABLE!</h1>
            </ui:insert>
        </main>

        <!-- footer -->
        <footer>
            <ul>
                <li>
                    <em>Mahut</em> Â© 2014 by Jakob <strong>Frohnwieser</strong>
                </li>
                <ui:repeat value="#{navigationController.footerPages}" var="page">
                    <li class="#{view.viewId == page.path ? 'active' : ''}">
                        <h:outputLink value="#{page.name}" title="go to #{page.displayName}">
                            	#{page.displayName}
                        </h:outputLink>
                    </li>
                </ui:repeat>
            </ul>
        </footer>
    </ui:define>
</ui:composition>
</html>
