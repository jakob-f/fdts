<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Mahut</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Language" content="en" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</h:head>

<h:body>
    <h:outputStylesheet library="css" name="layout_page.css" />
    <h:outputStylesheet library="css" name="typo.css" />

    <f:view contentType="text/html">
        <div id="page">
            <!-- left column -->
            <div id="navAside">
                <div id="logo">
                	<h:outputLink value="#{request.contextPath}" title="home">
                    	<span style="display: block">
                       	    <h:graphicImage library="images" name="logo.png" alt="home" />
                     	</span>
                   	    <h:outputText value="mahut"/>
                        </h:outputLink>
                </div>
                <nav>
      	             <ul>
                     	<ui:repeat value="#{navigationController.navPages}" var="page">
                        	<li class="#{view.viewId == page.path ? 'active' : ''}">
                            	<h:outputLink value="#{page.name}" title="go to #{page.displayName}" rendered="#{credentialsBean.role.is(page.role)}">
                                	#{page.displayName}
                                </h:outputLink>
                        	</li>
                     	</ui:repeat>
          	         </ul>
	               <p:commandLink value="logout" title="logout" class="logout" action="#{loginController.doLogout}" style="width: 50%"/>
                </nav>
            </div>
            
            <!--  main column -->
            <div id="main">
                <!-- header -->
                <header>
                    <ui:insert name="mainHeader">
                        <h1>NO CONTENT AVAILABLE!</h1>
                    </ui:insert>
                </header>
                <!-- main column -->
                <main>
                    <ui:insert name="mainContent">
                     <h1>NO CONTENT AVAILABLE!</h1>
                    </ui:insert>
                </main>
            </div>
            
            <!-- footer -->
            <footer>Mahut Web - <strong>Master Thesis</strong> | <em>Â© 2014 by FROHNWIESER Jakob</em></footer>
        </div>
    </f:view>
</h:body>
</html>
